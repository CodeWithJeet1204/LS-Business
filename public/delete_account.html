<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Deletion Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }

        .cancel-btn {
            background-color: #3498db;
            color: white;
        }

        .message {
            font-size: 20px;
            margin-top: 20px;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container" id="container">
        <h1>Account Deletion Confirmation</h1>
        <p>Are you sure you want to delete your account? This action is irreversible.</p>
        <button id="confirm-delete" class="delete-btn">Confirm Deletion</button>
        <button id="cancel" class="cancel-btn">Cancel</button>
        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>
        <div class="message" id="message"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const uid = urlParams.get('uid');

        document.getElementById('container').style.display = 'block';

        document.getElementById('confirm-delete').addEventListener('click', async function () {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('message').innerHTML = '';

            try {
                const response = await fetch('https://asia-southeast1-find-easy-1204.cloudfunctions.net/deleteUserAccount', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({userId: uid})
                });

                document.getElementById('loading').style.display = 'none';
                const errorData = await response.json();
                document.getElementById('message').innerHTML = response.ok
                    ? 'Your account has been successfully deleted. We\'re sad to see you go.'
                    : 'Account deletion was unsuccessful: ' + (errorData.message || 'Unknown error.');
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('message').innerHTML = 'Account deletion was unsuccessful: ' + (error.message || 'Network error or invalid response.');
            }
        });

        document.getElementById('cancel').addEventListener('click', function () {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('message').innerHTML = 'Thanks for staying with us!';
        });
    </script>
</body>

</html>
